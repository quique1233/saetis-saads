<template name="registerUser">
  <div class="ui small modal">
    <div class="header">
      <i class="add user icon"></i>
      Registrarse
    </div>
    <div class="content">
      <div class="ui form">
        <div class="field">
          <div class="ui left icon input">
            <input name="register-username" type="text" placeholder="Nombre de Usuario">
            <i class="user icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <input name="register-email" type="email" placeholder="example@example.foo">
            <i class="mail icon"></i>
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <input name="register-password" type="password" placeholder="ContraseÃ±a">
            <i class="lock icon"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="actions">
      <div class="ui red deny button">
        Cancelar
      </div>
      <div class="ui positive right labeled icon button">
        Registrarse
        <i class="plus icon"></i>
      </div>
    </div>
  </div>
</template>
