<template name="autoform">
 <div class="ui header">
    <i class="{{icon}} icon"></i>
    <div class="content">
      {{title}}
    </div>
  </div>
  
  <div class="content">
    <div class="ui form">
      {{#each properties}}
        <div class="field">
          <label>{{label}}</label>
          <input type="text" name="{{name}}">
        </div>
      {{/each}}
      {{> UI.contentBlock}}
    </div>
  </div>
  <div class="actions">
    <div class="ui positive right labeled icon button">
      {{submitButtonLabel}}
      <i class="plus icon"></i>
    </div>
    <div class="ui red deny button" tabindex="0">
      {{cancelButtonLabel}}
    </div>
  </div>
</template>
